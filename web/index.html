<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>steam-distiller 登录</title>
  <link rel="icon" href="static/image/neko.ico" type="image/ico">
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="static/css/style.min.css" rel="stylesheet">
  <link href="static/css/login.css" rel="stylesheet">
  <link href="static/css/animate.css" rel="stylesheet">
</head>

<body>
  <div class="row lyear-wrapper" style="background-image: url(static/image/login-bg-3.jpg); background-size: cover;">
    <div class="lyear-login" id="login">
      <div class="login-center">
        <div class="login-header text-center">
          <h2 class="text-white">欢迎登录</h2>
        </div>
        <form>
          <div class="form-group has-feedback feedback-left">
            <input type="text" v-model="user_info.user" placeholder="请输入您的用户名" class="form-control text-white"
              name="username" id="username" />
            <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
          </div>
          <div class="form-group has-feedback feedback-left">
            <input type="password" v-model="user_info.pass" placeholder="请输入密码" class="form-control text-white"
              id="password" name="password" />
            <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
          </div>
          <div class="form-group">
            <div class="row text-white">
              <div class="col-xs-6">
                <label class="lyear-checkbox checkbox-primary">
                  <input type="checkbox" v-model="remember_password" checked=""><span>记住密码</span>
                </label>
              </div>
              <div class="col-xs-6">
                <div class="text-right">
                  <a href="register">
                    <label class="custom-control-label">去注册</label>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-block btn-primary" @click="login" type="button">立即登录</button>
          </div>
        </form>
        <footer class="col-sm-12 text-center text-white">
          <p class="m-b-0">Copyright © 2025. All right reserved</p>
        </footer>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="static/js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
  <script src="static/js/vue.min.js"></script>
  <script src="static/js/vue-resource.min.js"></script>
  <script src="static/js/bootstrap-notify.min.js"></script>
  <script src="static/js/lightyear.js"></script>
  <script src="static/js/md5.js"></script>
  <script>
    var vm = new Vue({
      el: "#login",
      data: {
        user_info: {},
        remember_password: true,
      },
      methods: {
        to_register: function () {
          window.location.href = "/register"
        },
        login: function () {
          if (!this.user_info.user || !this.user_info.pass) {
            lightyear.notify('账号密码不能为空', 'danger', 3000);
            return
          }
          lightyear.loading('show')
          vm.$http.post("/user/login", {
            username: this.user_info.user,
            password: md5(this.user_info.pass)
          }, {
            emulateJSON: false
          }).then(function (r) {
            lightyear.loading('hide')
            if (r.data.code == 0) {
              document.cookie = "access_token=" + r.data.access_token + ";path=/";
              if (this.remember_password) {
                localStorage.setItem('username', this.user_info.user);
                localStorage.setItem('password', this.user_info.pass);
              } else {
                localStorage.removeItem('username');
                localStorage.removeItem('password');
              }
              lightyear.notify(r.data.msg, 'success', 1000);
              setTimeout(function () {
                window.location.href = "home.html"
              }, 1000);
            } else {
              lightyear.notify(r.data.msg, 'danger', 3000);
            }
          }).catch(error => {
            lightyear.loading('hide')
            lightyear.notify('网络异常，请稍后再试', 'danger', 3000);
          })
        },
      },
      created: function () {
        document.cookie = ''
        const savedUsername = localStorage.getItem('username');
        const savedPassword = localStorage.getItem('password');
        if (savedUsername && savedPassword) {
          this.user_info.user = savedUsername;
          this.user_info.pass = savedPassword;
          this.remember_password = true;
        }
      }
    });
    document.onkeydown = function (e) {
      var theEvent = window.event || e;
      var code = theEvent.keyCode || theEvent.which;
      if (code == 13) {
        vm.login();
      }
    }
  </script>
</body>

</html>
